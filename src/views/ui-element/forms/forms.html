<div class="main-content">
  <h4 class="page-title">Grid options</h4>
  <div class="row">
    <div class="col-xs-6">
      <div class="panel">
        <div class="panel-heading">
          Basic form
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-11 col-xs-offset-1">
              <form novalidate
                    [uiValidateForm]="loginForm"
                    #loginForm="ngForm"
                    (ngSubmit)="submit()"
                    autocomplete="off"
                    name="loginForm">
                <div class="form-group"
                     [ngClass]="{'has-error':account.errors && (account.dirty || account.touched)}">
                  <label class="col-sx-12">Email</label>
                  <div class="row">
                    <div class="col-xs-9">
                      <input type="text"
                             class="form-control auto-width input-sm"
                             placeholder="请输入邮箱"
                             name="account"
                             #account="ngModel"
                             [(ngModel)]="data.account"
                             required>
                    </div>
                    <div class="col-xs-3 error"
                         *ngIf="account.errors && (account.dirty || account.touched)">
                  <span *ngIf="account.errors.required">
                <i class="icon icon-close02"></i>
                  不能为空</span>
                    </div>
                  </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-error':account.errors && (account.dirty || account.touched)}">
                  <label class="col-sx-12">Password</label>
                  <div class="row">
                    <div class="col-xs-9">
                      <input type="text"
                             class="form-control auto-width input-sm"
                             placeholder="请输入密码"
                             name="password"
                             #password="ngModel"
                             [(ngModel)]="data.account"
                             required>
                    </div>
                    <div class="col-xs-3 error"
                         *ngIf="account.errors && (account.dirty || account.touched)">
                  <span *ngIf="account.errors.required">
                <i class="icon icon-close02"></i>
                  不能为空</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-9">
                    <div class="checkbox">
                      <label>
                        <ui-input [(ngModel)]="checkbox2" type="checkbox" name="checkbox2"></ui-input>
                        记住密码
                      </label>
                    </div>
                    <ui-button type="submit" class="btn btn-sm pull-right form-login">登录</ui-button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="panel">
        <div class="panel-heading">
          Horizontal form
        </div>
        <div class="panel-body horizontal-height">
          <form novalidate
                [uiValidateForm]="loginForm"
                #loginForm="ngForm"
                (ngSubmit)="submit()"
                autocomplete="off"
                name="loginForm"
                class="form-horizontal">
            <div class="form-group row"
                 [ngClass]="{'has-error':account.errors && (account.dirty || account.touched)}">
              <label class="col-xs-2 control-label">Email</label>
              <div class="col-xs-10">
                <input type="text"
                       class="form-control auto-width input-sm"
                       placeholder="请输入邮箱"
                       name="account"
                       #account="ngModel"
                       [(ngModel)]="data.account"
                       required>
                <div class="error"
                     *ngIf="account.errors && (account.dirty || account.touched)">
                  <span *ngIf="account.errors.required">
                <i class="icon icon-close02"></i>
                  不能为空</span>
                </div>
              </div>

            </div>
            <div class="form-group row"
                 [ngClass]="{'has-error':account.errors && (account.dirty || account.touched)}">
              <label class="col-xs-2 control-label">Password</label>
              <div class="col-xs-10">
                <input type="text"
                       class="form-control auto-width input-sm"
                       placeholder="请输入密码"
                       name="password"
                       #password="ngModel"
                       [(ngModel)]="data.account"
                       required>
                <div class="error"
                     *ngIf="account.errors && (account.dirty || account.touched)">
                  <span *ngIf="account.errors.required">
                <i class="icon icon-close02"></i>
                  不能为空</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                  <label>
                    <ui-input [(ngModel)]="checkbox2" type="checkbox" name="checkbox2" class="primary"></ui-input>
                    记住密码
                  </label>
                </div>
                <ui-button type="submit" class="btn btn-sm btn-primary pull-right form-login">登录</ui-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="panel">
        <div class="panel-heading">
          Inline form
        </div>
        <div class="panel-body">
          <form novalidate
                [uiValidateForm]="loginForm"
                #loginForm="ngForm"
                (ngSubmit)="submit()"
                autocomplete="off"
                name="loginForm"
                class="form-inline m-b">
            <div class="form-group">
              <label>Email</label>
              <input type="text"
                     class="form-control auto-width input-sm"
                     placeholder="请输入邮箱"
                     name="account"
                     #account="ngModel"
                     [(ngModel)]="data.account">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="text"
                     class="form-control auto-width input-sm"
                     placeholder="请输入密码"
                     name="password"
                     #password="ngModel"
                     [(ngModel)]="data.account">
            </div>
            <div class="checkbox">
              <label>
                <ui-input [(ngModel)]="checkbox2" type="checkbox" name="checkbox2"></ui-input>
                记住密码
              </label>
            </div>
            <ui-button type="submit" class="btn btn-sm">登录</ui-button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="panel">
        <div class="panel-heading">
          Model form
        </div>
        <div class="panel-body text-center">
          <ui-button class="btn btn-primary btn-sm m-b-sm m-t-sm" (click)="show()">
            点击弹出对话框
          </ui-button>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="panel">
        <div class="panel-heading">
          All form elements
        </div>
        <div class="panel-body">
          <form autocomplete="off"
                name="loginForm"
                class="form-horizontal">
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Normal</label>
              <div class="col-sm-10">
                <input type="text"
                       class="form-control auto-width"
                       placeholder=""
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Password</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control auto-width"
                       placeholder=""
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Disabled</label>
              <div class="col-sm-10">
                <input type="text"
                       class="form-control auto-width"
                       placeholder="disabled"
                       name="account"
                       disabled>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Disabled</label>
              <div class="col-sm-10">
                <p class="form-control-static">email@example.com</p>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Checkboxes & radios </label>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-6">
                    <label>
                      <ui-input type="checkbox" name="checkbox2" class="primary"></ui-input>
                      Option primay
                    </label>
                    <br>
                    <label>
                      <ui-input type="checkbox" name="checkbox2" checked></ui-input>
                      Option primary checked
                    </label>
                    <br>
                    <label>
                      <ui-input type="checkbox" name="checkbox2" disabled checked></ui-input>
                      Option primary disabled
                    </label>
                    <br>
                    <label>
                      <ui-input type="checkbox" name="checkbox2" disabled></ui-input>
                      Option default disabled
                    </label>
                    <br>
                    <label>
                      <ui-input type="checkbox" name="checkbox2" class="success"></ui-input>
                      Option success
                    </label>
                  </div>
                  <div class="col-sm-6">
                    <div>
                      <ui-input [(ngModel)]="model" forId="radio1" value="radio1" type="radio" name="radio"></ui-input>
                      <label for="radio1">radio default</label>
                    </div>
                    <div>
                      <ui-input [(ngModel)]="model" forId="radio2" value="radio2" type="radio" name="radio"
                                class="primary"></ui-input>
                      <label for="radio2">radio primary</label>
                    </div>
                    <div>
                      <ui-input [(ngModel)]="model" forId="radio3" value="radio3" type="radio" name="radio"
                                class="info"></ui-input>
                      <label for="radio3">radio info</label>
                    </div>
                    <div>
                      <ui-input [(ngModel)]="model" forId="radio4" value="radio4" type="radio" name="radio"
                                class="success"></ui-input>
                      <label for="radio4">radio success</label>
                    </div>
                    <div>
                      <ui-input [(ngModel)]="model" forId="radio5" value="radio5" type="radio" name="radio"
                                class="warning"></ui-input>
                      <label for="radio5">radio warning</label>
                    </div>
                    <div>
                      <ui-input [(ngModel)]="model" forId="radio6" value="radio6" type="radio" name="radio"
                                class="danger"></ui-input>
                      <label for="radio6">radio danger</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Input with success</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control auto-width success"
                       placeholder=""
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Input with warning</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control auto-width warning"
                       placeholder=""
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Input with danger</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control auto-width danger"
                       placeholder=""
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Control sizing</label>
              <div class="col-sm-10">
                <input type="password"
                       class="form-control auto-width input-lg"
                       placeholder=".input-lg "
                       name="account">
                <br>
                <input type="password"
                       class="form-control auto-width"
                       placeholder="auto-width"
                       name="account">
                <br>
                <input type="password"
                       class="form-control auto-width input-sm"
                       placeholder=".input-sm auto-width"
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Input with danger</label>
              <div class="col-sm-2">
                <input type="password"
                       class="form-control auto-width"
                       placeholder="col-sm-2"
                       name="account">
              </div>
              <div class="col-sm-3">
                <input type="password"
                       class="form-control auto-width"
                       placeholder="col-sm-3"
                       name="account">
              </div>
              <div class="col-sm-4">
                <input type="password"
                       class="form-control auto-width"
                       placeholder="col-sm-4"
                       name="account">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Input groups</label>
              <div class="col-sm-10">
                <div class="form-group m-b">
                  <div class="input-group">
                    <div class="input-addon">@</div>
                    <input type="text"
                           class="form-control auto-width"
                           placeholder="请输入邮箱"
                           name="account"
                           #account="ngModel"
                           [(ngModel)]="data.account">
                  </div>
                </div>
                <div class="form-group m-b">
                  <div class="input-group">
                    <input type="text"
                           class="form-control auto-width"
                           placeholder="请输入邮箱"
                           name="account"
                           #account="ngModel"
                           [(ngModel)]="data.account">
                    <div class="input-addon">.00</div>
                  </div>
                </div>
                <div class="form-group m-b">
                  <div class="input-group">
                    <div class="input-addon">$</div>
                    <input type="text"
                           class="form-control auto-width"
                           placeholder="请输入邮箱"
                           name="account"
                           #account="ngModel"
                           [(ngModel)]="data.account">
                    <div class="input-addon">.00</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">Input groups</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-addon input-addon-btn">
                    <ui-button class="btn">
                    <span class="icon-search"></span>
                  </ui-button>
                  </span>
                  <input type="text" class="form-control auto-width" name="caseNo"
                         placeholder="primary">
                </div>
                <div class="input-group m-b">
                  <input type="text" class="form-control auto-width" name="caseNo"
                         placeholder="primary">
                  <span class="input-addon input-addon-btn">
                    <ui-button class="btn btn-primary">
                    <span class="icon-search"></span>
                  </ui-button>
                  </span>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group row">
              <label class="col-sm-2 control-label control">With dropdowns</label>
              <div class="col-sm-10">
                <div class="input-group m-b">
                  <span class="input-addon input-addon-btn">
                    <ui-select class="form-control" [(ngModel)]="value" name="action">
                      <ui-option value="1">Action</ui-option>
                      <ui-option value="2">选项2</ui-option>
                      <ui-option value="3">选项3</ui-option>
                    </ui-select>
                  </span>
                  <input type="text" class="form-control auto-width" name="caseNo"
                         placeholder="primary">
                </div>
                <div class="input-group m-b">
                  <input type="text" class="form-control auto-width" name="caseNo"
                         placeholder="primary">
                  <span class="input-addon input-addon-btn">
                    <ui-select class="form-control" [(ngModel)]="value" name="action">
                      <ui-option value="1">Action</ui-option>
                      <ui-option value="2">选项2</ui-option>
                      <ui-option value="3">选项3</ui-option>
                    </ui-select>
                  </span>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed "></div>
            <div class="row">
              <div class="col-sm-10 col-sm-offset-2">
                <ui-button type="submit" class="btn btn-sm btn-primary">保存</ui-button>
                <ui-button type="submit" class="btn btn-sm">取消</ui-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
