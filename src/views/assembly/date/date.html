<div class="main-content">
  <h4 class="page-title">Progress options</h4>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel">
        <div class="panel-heading">
          日历控件
        </div>
        <div class="panel-body">
          <p>第一个结果：{{date}}</p>
          <div>
            <ui-input type="date" class="form-control auto-width input-sm" [(ngModel)]="date"></ui-input>
          </div>
          <br>
          <p>第二个结果：{{date1}}</p>
          <div>
            <ui-input type="date" class="form-control primary auto-width input-sm" [(ngModel)]="date1" format="yyyy-MM-dd"></ui-input>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
