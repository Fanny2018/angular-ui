<div class="notify-con"
     *ngFor="let config of messageList; let i = index"
     [ngClass]="config.position || 'top'">
  <div class="ui-notify"
       [ngClass]="config.type || 'default'"
       (mouseenter)="stop(config)"
       (mouseleave)="restart(config)"
       [@notifyState]="true">
    <div class="row">
      <div class="col-xs-10">
        {{config.content}}
      </div>
      <div class="pull-right">
        <button class="close" (click)="close(i)" type="button">&times;</button>
      </div>
    </div>
    <div *ngIf="config.autoHide" class="ui-notify-time-down-bar"
         [ngStyle]="{width: 100 - config.proportion + '%'}"></div>
  </div>
</div>
