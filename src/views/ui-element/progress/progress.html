<div class="main-content">
  <h4 class="page-title">Progress options</h4>
  <div class="row">
    <div class="col-sm-12">
      <div class="panel">
        <div class="panel-heading">
          .progress > .progress-bar
        </div>
        <div class="panel-body">
          <div class="progress">
            <div class="progress-bar" style="width: 10%;"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar primary" style="width: 20%;"></div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar info" style="width: 40%;">
              <div class="progress-value">40%</div>
            </div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar danger" style="width: 60%;">
              <div class="progress-value">60%</div>
            </div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar success" style="width: 80%;">
              <div class="progress-value">80%</div>
            </div>
          </div>
          <br>
          <div class="progress">
            <div class="progress-bar warning" style="width: 100%;"></div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
